<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokemon Card Generator</title>
</head>
<body>
    <h1>Pokemon Card Generator</h1>
    <div class="wrapper" id="card">
        <div class="top-color" id="topce">
            <div id="hp"></div>
            <img id="card-img" src="" alt="">
            <h2 id="poke-name"></h2>
            <div id="types" >
                <span class="type"></span>
            </div>
            
            <div class="stats">
                <p>
                    <span id="att" class="attack"></span><br>
                    Attack </p>
                <p>
                    <span id="defense" class="attack"></span><br>
                    Defense</p>
                <p>
                    <span id="speed" class="attack"></span><br>
                    Speed</p>
               
            </div>
        </div>
    </div>
    <button id="generate">Generate</button>

    <script src="main.js"></script>
</body>
</html>
